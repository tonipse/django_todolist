{% extends 'base.html' %}
{% block content %}
    <h5>Are you sure you want to delete "{{ item }}"?</h5>

    <form method="post" action="">
        {% csrf_token %}
        <a href="{% url 'list' %}" class="waves-effect waves-light btn"><i class="material-icons left">cancel</i>Cancel</a>

        <button class="red lighten-1 waves-effect waves-light btn" type="submit" name="Confirm">
            <i class="material-icons left">delete</i>Delete
        </button>
    </form>
{% endblock %}
